{% load static %}

<!DOCTYPE html>
<html>
	<head>
		<title>SignUp</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
		<!-- Custom Theme files -->
		<link href="{% static 'css/style_reg.css' %}" rel="stylesheet" type="text/css" media="all" />
		<!-- //Custom Theme files -->
		<!-- web font -->
		<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
		<!-- //web font -->
		{% include 'head.html' %}
	</head>
<body>
	{% include "topbar.html" %}
	{% include 'pageHeader.html' %}
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>SignUp Here</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="registration" method="post">
                    {% csrf_token %}
					<input class="text" type="text" name="name" placeholder="Name" required=""><br>
					<input class="text" type="text" name="username" placeholder="User Name" required="">
					<input class="text email" type="email" name="email" placeholder="Email" required="">
					<input class="text" type="password" name="password1" placeholder="Password" required="">
					<input class="text w3lpass" type="password" name="password2" placeholder="Confirm Password" required="">
                    <!-- <input class="text" type="text" name="Address" placeholder="Address" required=""> -->
					<br>
					<div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>I Agree To The Terms & Conditions</span>
						</label>
					</div>
					<input type="submit" value="SignUp">
				</form>
				<p>Don't have an Account? <a href="signin"> Login Now!</a></p>
			</div>
		</div>
		<ul class="colorlib-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<!-- //main -->
    {% include 'vendors.html' %}

    {% include 'footer.html' %}
</body>

</html>
